<router-outlet></router-outlet>
<app-todo-list
  [todos]="todos"
  (deleteTodo)="deleteTodoItem($event)"
  (changed)="todosChanged($event)"
></app-todo-list>

<mat-form-field appearance="fill">
  <mat-label>Add item</mat-label>
  <input matInput type="text" [(ngModel)]="newTodoItemText" placeholder="New item text" />
</mat-form-field>

<button mat-icon-button (click)="addTodo()" [disabled]="newTodoItemText == ''">
  <mat-icon>add</mat-icon>
</button>
